<!DOCTYPE html>
<html lang="zh">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <img src="https://source.unsplash.com/random" alt="" class="w-full h-full object-cover cursor-pointer" onclick="window.location.href='index.html'">
        </div>

        <div class="bg-white dark:bg-slate-900 w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

            <div class="w-full h-100">
                <img src="assets/insmont_version_1.svg" alt="insmont" class="w-16 h-16 md:w-22 md:h-22 mb-3 cursor-pointer" onclick="window.location.href='index.html'">
                <form class="mt-6">
                    <div>
                        <label class="block text-gray-700 dark:text-white">手机号或邮箱地址</label>
                        <input type="email" name="" id="" placeholder="emaple@emaple.com 或 138-8888-8888"
                            class="w-full px-4 py-3 rounded-lg mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700 dark:text-white">密码</label>
                        <input type="password" name="" id="" placeholder="输入密码" minlength="6" class="w-full px-4 py-3 rounded-lg mt-2 border focus:border-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600
                focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="text-right mt-2">
                        <a href="forgot-password.html"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700 dark:text-white">忘记密码？</a>
                    </div>

                    <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">登&nbsp;录</button>
                </form>

                <hr class="my-6 border-gray-300 w-full">

                <button type="button" class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300 dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                    <div class="flex items-center justify-center">
                        <svg t="1708173271105" class="icon w-6 h-6" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1515" width="200" height="200"><path d="M510.603636 996.305455a197.818182 197.818182 0 0 1-106.705454-31.185455c-107.636364-69.003636-314.181818-266.123636-314.181818-354.676364V242.618182c0-55.621818 68.305455-106.705455 215.04-160.698182a2050.56 2050.56 0 0 1 198.981818-60.741818l6.865454-1.629091 6.865455 1.629091A2050.56 2050.56 0 0 1 716.567273 81.454545c146.734545 53.992727 215.04 104.727273 215.04 160.698182v368.290909c0 88.552727-206.778182 285.789091-314.181818 354.676364a197.818182 197.818182 0 0 1-106.821819 31.185455z m0-916.945455c-194.094545 47.941818-362.821818 123.694545-362.821818 162.909091v368.174545c0 46.545455 160.581818 224.465455 287.534546 305.687273a139.636364 139.636364 0 0 0 150.690909 0c126.952727-81.454545 287.534545-259.607273 287.534545-305.687273V242.618182c-0.116364-39.563636-168.843636-115.316364-362.938182-163.258182z" fill="#004198" p-id="1516"></path><path d="M510.603636 508.392727H118.574545V207.476364L510.603636 49.454545v458.938182zM880.756364 666.065455L709.818182 849.454545 510.603636 974.545455V508.392727h370.152728v157.672728z" fill="#004198" p-id="1517"></path></svg>
                        <a href="login-with-code.html"><span class="ml-4">
                                使用验证码登录</span></a>
                    </div>
                </button>

                <p class="mt-8 mb-28 dark:text-white" >还没有账号吗？
                    <a href="register.html" class="text-blue-500 hover:text-blue-700 font-semibold">立即注册</a>
                </p>


                <div class="flex justify-center text-gray-400">
                    <p>© 2023 - <span id="year">20XX</span> insmont. All rights reserved.</p>
                </div>

            </div>
        </div>

    </section>

</body>

</html>
